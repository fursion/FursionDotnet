<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fursion.css">
    <script src="fursion.js"></script>
    <title>Document</title>
</head>

<body>
    <fs-con mode="true">
        <style>
            .th {
                width: 300px;
                height: auto;
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-bottom: 10px;
            }
        </style>
        <div class="th">
            <form action="" class="th">
                <input id="username" type="text">
                <input class="pwd" type="password">
                <input class="submit" type="button" value="登陆">
            </form>
        </div>
    </fs-con>
    <script>
        function ceshi() {
            console.log("测试");
        }
    </script>
    <div class="fs-show">
        <div class="fs-box-row">
            <input type="text" class="fs-box-block">
            <input type="button" class="fs-box-block fs-color-bl fs-btn-none" value="确定">
        </div>
    </div>
    <div>
        <style>
            .box-br {
                max-width: 500px;
                min-width: 300px;
                max-height: 500px;
                min-height: 500px;
                width: auto;
                height: auto;
                border-radius: 15px;
                border: #219ebc solid 1px;
            }

            .box {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            img {
                width: 150px;
                height: 150px;
                border: #219ebc solid 1px;
                border-radius: 10px;
            }

            input[type=button] {
                border: #219ebc solid 1px;
                width: 60px;
                margin-bottom: 10px;
                border-radius: 3px;
            }

            input[type=button]:active {
                background-color: #219ebc;
            }

            input[type=text],
            input[type=password] {
                padding-left: 3px;
                margin-bottom: 10px;
                border: none;
                border-bottom: 1px solid #219ebc;
            }

            input[type=text]::placeholder,
            input[type=password]::placeholder {
                padding: 3px;
                font-size: 1px;

            }

            .box-top {
                height: 64px;
                margin-top: 15px;
                display: flex;
                flex-direction: row;
                justify-content: flex-end;

            }

            .box-title {
                border: #219ebc 1px solid;
                text-align: center;
                width: 100px;
                height: 20px;
                font-size: x-small;
                color: #219ebc;
                margin-left: 10px;
            }

            .box-bg-1 {
                display: block;
            }

            .box-bg-2 {
                display: none;
            }

            .tg {
                margin-left: 10px;
                background-color: #219ebc;
                width: 64px;
                height: 64px;
                align-self: flex-end;
            }
        </style>
        <div class="box-br">
            <div class="box-bg-1" id="box-bg-1">
                <div class="box-top">
                    <div class="box-title">扫码登录</div>
                    <div class="tg" onclick="$$('box-bg-2').show();$$('box-bg-1').hide();"></div>
                </div>
                <div class="box">
                    <input type="text" name="" placeholder="用户名/邮箱/手机号">
                    <input type="password" name="" placeholder="密码">
                    <input type="button" value="click">
                </div>
            </div>
            <div class="box-bg-2" id="box-bg-2">
                <div class="box-top">
                    <div class="box-title">账户密码登录</div>
                    <div class="tg" onclick="$$('box-bg-1').show();$$('box-bg-2').hide();"></div>
                </div>
