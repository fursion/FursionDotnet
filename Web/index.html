    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .Split-Box {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: flex-start;
            flex-wrap: wrap;
            background-color: rgba(169, 152, 152, 0.532);
            backdrop-filter: blur(10px);
        }

        .window-3x3 {
            width: calc(1/3*100%);
            height: calc(1/3*100%);
            box-sizing: border-box;
            border: 1px solid rgba(169, 152, 152, 0.7);
        }

        .window-2x2 {
            width: calc(1/2*100%);
            height: calc(1/2*100%);
            box-sizing: border-box;
            border: 1px solid rgba(169, 152, 152, 0.7);
        }

        .child-window {}
    </style>

    <div class="it-asset-ds">
        <script>
            function ReadConfig() {
                if (localStorage.getItem('Config')) {
                    return localStorage.getItem('Config');
                } else {
                    var url = 'Config.json';
                    var request = new XMLHttpRequest();
                    request.open('GET', url);
                    request.send(null);
                    request.onload = function () {
                        var json = JSON.parse(request.responseText);
                        localStorage.setItem('Config', JSON.stringify(json));
                        return localStorage.getItem('Config');
                    }
                }
            }
            ReadConfig();
            var iframes = new Array();
            window.onload = function () {
                var ls = document.querySelectorAll('iframe');
                ls.forEach(el => {
                    _this.iframes.push(el);
                });

                console.log(_this.iframes);
            }
            function screen(id) {
                var targer = document.getElementById(id);
                targer.requestFullscreen();
            }
            window.setInterval(function () {
                this.iframes.forEach(element => {
                    element.src = element.src;
                });
            }, 60000);
            var _this = this;
            window.addEventListener('fullscreenchange', function (e) {
                console.log(window.document.fullscreenElement);
                if (window.document.fullscreenElement && e.target.tagName == 'IFRAME') {
                    console.log(_this.iframes.indexOf(e.target));
                    _this.iframes.splice(_this.iframes.indexOf(e.target), 1);
                    console.log(_this.iframes);
                } else if (e.target.tagName == 'IFRAME') {
                    _this.iframes.push(e.target);
                    console.log(e.target);
                    console.log(e.target.tagName);
                }
            })
        </script>
        <style>
            .it-asset-ds {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .it-asset-ds input[type=button] {
                width: 80px;
                border: none;
                background-color: aqua;
            }

            .it-asset-ds label {
                border: 1px solid hsl(180, 75%, 70%);
            }

            .it-asset-box-title {
                width: 100%;
                height: 3vh;
                border-radius: 1px;
                background-color: rgba(169, 152, 152, 0.532);
                backdrop-filter: blur(10px);
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
            }

            .it-asset-box {
                overflow: hidden;
                width: 100%;
                height: 100%;
            }

            .it-asset-ds iframe {
                width: 100vw;
                height: 100vh;
                transform: scale(0.5, 0.47);
                transform-origin: 0 0;
                border-radius: 5px;
                border-top: none;
                border-bottom: 1px solid hsl(75, 75%, 40%);
                border-left: 1px solid hsl(75, 75%, 40%);
                border-right: 1px solid hsl(75, 75%, 40%);
            }

            .asset-repair-color {
                background-color: hsla(35, 75%, 60%, 0.7);
            }

            .asset-borrow-color {
                background-color: hsla(185, 75%, 60%, 0.7);
            }

            .asset-appropriation-color {
                background-color: hsla(110, 75%, 60%, 0.7);
            }

            #asset-repair-number {
                border: none;
            }

            #asset-borrow-number {
                border: none;
            }

            #asset-appropriation-number {
                border: none;
            }

            .box {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .box-tag {
                width: 2vh;
                height: 2vh;
                border-radius: 1vh;
            }
        </style>
